<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="tabs">
                <button class="tab-btn active" onclick="showSignIn()">Sign In</button>
                <button class="tab-btn" onclick="showSignUp()">Sign Up</button>
            </div>
            
            <div id="sign-in-form" class="form">
                <h2>Sign In</h2>
                <form>
                    <div class="input-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign In</button>
                </form>
                <div class="signin-options">
                    <p>Or sign in with</p>
                    <button class="social-btn google">Google</button>
                    <button class="social-btn facebook">Facebook</button>
                </div>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <div id="sign-up-form" class="form hidden">
                <h2>Sign Up</h2>
                <form>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
                <div class="signin-options">
                    <p>Or sign up with</p>
                    <button class="social-btn google">Google</button>
                    <button class="social-btn facebook">Facebook</button>
                </div>
                <div class="links">
                    <a href="#">Already have an account? Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
